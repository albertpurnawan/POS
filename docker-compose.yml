services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Optional build-time Vite envs (only if defined)
        VITE_API_URL: ${VITE_API_URL:-}
    image: ${FRONTEND_IMAGE:-pos-frontend}
    container_name: ${FRONTEND_NAME:-pos-frontend}
    ports:
      - "${FRONTEND_PORT:-33000}:80"
    restart: unless-stopped
    networks:
      - app

  backend:
    build:
      context: ./backend
      dockerfile: ${BACKEND_DOCKERFILE:-Dockerfile}
    image: ${BACKEND_IMAGE:-your-dockerhub-username/pos-backend}
    container_name: ${BACKEND_NAME:-pos-backend}
    ports:
      - "${BACKEND_PORT:-33001}:80"
    restart: unless-stopped
    environment:
      # Database connection (override as needed to match your backend)
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-pos}
      DB_USER: ${POSTGRES_USER:-pos}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-pospass}
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-pos}:${POSTGRES_PASSWORD:-pospass}@db:5432/${POSTGRES_DB:-pos}}
      PORT: 80
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:-change-me}
    networks:
      - app
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    container_name: ${DB_CONTAINER_NAME:-pos-db}
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pos}
      POSTGRES_USER: ${POSTGRES_USER:-pos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pospass}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pos} -d ${POSTGRES_DB:-pos}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "${DB_HOST_PORT:-55432}:5432"
    networks:
      - app

networks:
  app:
    driver: bridge
volumes:
  db_data:
